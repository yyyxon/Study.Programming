<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Font</title>
</head>
<body>
<!-- 주석은 ctrl+shift+/ -->
<!-- font의 속성은 color, size, face -->
오늘은 <font>비오는</font> 수요일입니다.<br>
오늘은 <font color="#D941C5" size=1>비오는</font> 수요일입니다.<br>
오늘은 <font color="#B5B2FF">비오는</font> 수요일입니다.<br>
오늘은 <font color="#9FC93C" size=5>비오는</font> 수요일입니다.<br>
오늘은 <font color="#6799FF" size=10>비오는</font> 수요일입니다.<br>
오늘은 <font color="#6799FF" size=100 face="굴림">비오는</font> 수요일입니다.<br>
<font face="궁서체">비</font>오는 수요일 <br>
<!-- 속성에는 순서가 없다. -->
내 이름은 <font size=5 color="#4641D9" face="바탕체">승연</font>

</body>
</html>
