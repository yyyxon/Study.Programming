<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shadow</title>
<style type="text/css">
span {
	text-shadow: -5px 2px 5px red;
}

img {
	box-shadow: 8px 8px 10px black;
	margin: 5px;
	margin-bottom: 30px;
}

#box {
	border: 1px solid #333;
	width: 300px;
	height: 200px;
	box-shadow: 10px -10px 5px blue;
}

</style>
</head>
<body>
	<div>
		오늘은 <span>수요일</span>입니다.
	</div>
	
	<img src="../common/images/damgom.jpg"/>
	
	<div id="box">
		오늘은 수요일 입니다.
	</div>
	
</body>
</html>
