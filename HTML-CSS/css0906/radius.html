<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radius</title>
<style type="text/css">
#rad1 {
	border: 1px solid #333;
	border-radius: 10px; /* 좌상 우상 우하 좌하 */
	width: 400px;
	height: 100px;
	margin: 10px;
}

#rad2 {
	border: 1px solid #333;
	border-radius: 10px 20px 30px 40px; /* 좌상 우상 우하 좌하 */
	width: 400px;
	height: 100px;
	margin: 10px;
}

img {
	border-radius: 100px;
	margin: 10px;
}
</style>
</head>
<body>
<div id="rad1"></div>
<div id="rad2"></div>
<img src="../common/images/damgom.jpg"/>
</body>
</html>
