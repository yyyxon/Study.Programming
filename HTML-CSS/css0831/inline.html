<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS - inline</title>
</head>
<body>
오늘은 <span style="background-color:blue; color:white; 
font-weight:bold;">목요일</span> 입니다.
<!-- inline 방식은 같은 코드를 여러번 정의해야한다. -->
<p style="background-color:grey; font-weight:bold;">
CSS는 하콤 비움리가 제안하여 만들어진 HTML 스타일 시트입니다.
</p>

</body>
</html>
