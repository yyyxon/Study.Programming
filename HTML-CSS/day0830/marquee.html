<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marquee</title>
</head>
<body>
<marquee>흘러가는 글자</marquee>
<marquee scrollamount="10">홍찬영</marquee>
<marquee scrollamount="10" direction="right" behavior="alternate">홍찬영</marquee>
<marquee scrollamount="10" direction="left" behavior="slide">홍찬영</marquee>

<!-- 진행방향이 위, 아래는 높이가 설정될 수 있는 태그에서만 사용가능 -->
<table border="1">
<tr height="200">
	<td width="200">
		<marquee direction="up">홍찬영</marquee>
	</td>
	<td width="200">
		<marquee direction="down">홍찬영</marquee>
	</td>
</tr>
</table>
</body>
</html>
