<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mark up Tag</title>
</head>
<body>
오늘은 <b>수요일</b> 입니다. <br>
오늘은 <big><strong>수요일</strong></big> 입니다. <br>
3조의 꽃은 <small>홍찬영</small> 입니다. <br>
3조의 꽃은 <strike>홍찬영</strike>송지하 입니다. <br>
3조의 꽃은 <u>홍찬영</u> 입니다. <br>
java언어에서 int 데이터 형은 -2<sup>31</sup>~2<sup>31</sup>-1 <br>
물의 기호는 H<sub>2</sub>O <br>
내일은 <Mark>목요일</Mark>입니다.
</body>
</html>
