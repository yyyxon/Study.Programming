<!DOCTYPE html>
<html>
<head>

<title>map tag</title>
</head>
<body>

<img src="http://192.168.10.136/html_prj/day0825/images/seoul_map.png" usemap="#seoul_map"/>

<map id="hcy" name="hcy">
