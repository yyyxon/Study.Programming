<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>design</title>
<style type="text/css">

#wrap {
	width: 1000px;
	height: 950px;
	margin: 0px auto;
}

#header{
	height: 200px;
	background-color: #E5E5E5;
}

#container{
	height: 600px;
	background-color: #DAE7D7;
}

#footer{
	height: 150px;
	background-color: #F5E7C8;
}

</style>
</head>
<body>
	<div id="wrap">
		<!-- div는 부모 태그의 width를 상속 -->
		<div id="header">header (1000x200)</div>
		<div id="container">container (1000x600)</div>
		<div id="footer">footer (1000x150)</div>
	</div>
</body>
</html>
