<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select, textarea</title>
</head>
<body>
<label>과목</label>
<select name="subject">
	<option value="N/A">---과목선택---</option>
	<option value="Java SE">Java SE</option>
	<option value="Oracle DBMS" selected="selected">Oracle DBMS</option>
	<option value="JDBC">JDBC</option>
	<option value="HTML">HTML</option>
</select>

<br>
<br>

<select name="subject" size="10">
	<option value="N/A">---과목선택---</option>
	<option value="Java SE">Java SE</option>
	<option value="Oracle DBMS" selected="selected">Oracle DBMS</option>
	<option value="JDBC">JDBC</option>
	<option value="HTML">HTML</option>
</select>

<br>
<br>

<label>textarea</label>
<textarea rows="5" cols="40" name="ta">초기값</textarea>

</body>
</html>
