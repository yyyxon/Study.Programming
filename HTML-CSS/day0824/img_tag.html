<html>
<head>

<title>img tag</title>
</head>
<body>
<font color="#FF0000" size="4"><strong>상대경로</strong></font>
<h3>HTML과 같은 경로에 이미지 파일이 존재하는 경우</h3>
<img src="hcy.png"/>
<h3>HTML이 존재하는 하위 디렉토리에 이미지 파일이 존재하는 경우</h3>
<img src="images/img1.png"/> <!-- 폴더명, 이미지명 대소문자 구분 -->
<h3>HTML이 존재하는 상위 디렉토리에 이미지 파일이 존재하는 경우</h3>
<img src="../common/images/default.png"/>

<hr>

<font color="#FF0000" size="4"><strong>URL</strong></font>
