<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class selector</title>
<style type="text/css">
/* class selector는 . 으로 시작한다. */
.border{ width: 100px; height: 30px; border: 1px solid #000000}
.border1{ width: 400px; height: 30px; border: 1px solid #000000}
</style>
</head>
<body>

<table>
	<tr>
		<td class="border">김주민</td>
		<td class="border">박상준</td>
		<td class="border">강다연</td>
		<td class="border">김인영</td>
	</tr>
</table>

<div class="border1">
홍찬영
</div>

</body>
</html>
