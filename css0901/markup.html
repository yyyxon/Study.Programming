<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type="text/css">
/* 글자 관련 */
#font1 {
	font-family: 궁서체, "맑은 고딕", Sans-Serif;
}

.font2 {
	font-weight: bold;
}

.font3 {
	font-weight: normal;
}

[type='text'] {
	font-style: italic;
}

i { font-style: normal; }

.font4 {
	color: #3F7F7F;
}

.font5 {
	font-size: 20px;
}

</style>
</head>
<body>
<div id="font1">글꼴 변경</div>
<div><span class="font2">진하게</span><strong class="font3">진하게</strong></div>
<div><input type="text" value="이탤릭"/><i>원래 이탤릭</i></div>
<div class="font4">글자 색 변경</div>
<div class="font5">크기</div>
</body>
</html>
