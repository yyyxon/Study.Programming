<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
<h2>칸 합치기</h2>
<!-- 시작하는 td에서 colspan="합칠칸의수" 해당행에서 td를 지운다. -->
<table border="1">
<tr height="100">
	<td colspan="2" width="200">1</td>
	<td width="100">2</td>
</tr>
<tr height="100">
	<td width="100">4</td>
	<td colspan="2" width="200">5</td>
</tr>
<tr height="100">
	<td colspan="3" width="300">7</td>
</tr>
</table>

<h2>행 합치기</h2>
<!-- 시작하는 td에서 rowspan="합칠행의수" 아래행 td를 지운다. -->
<table border="1" width="300" height="300">
<tr height="100">
	<td rowspan="2">1</td>
	<td>2</td>
	<td rowspan="3">3</td>
</tr>
<tr height="100">
	<td rowspan="2">5</td>
</tr>
<tr height="100">
	<td>7</td>
</tr>
</table>
<br>
<table border="1" width="300" height="300">
<tr height="100">
	<td rowspan="2" width="100">1</td>
	<td width="100">2</td>
	<td width="100" rowspan="3">3</td>
</tr>
<tr height="100">
	<td rowspan="2">5</td>
</tr>
<tr height="100">
	<td>7</td>
</tr>
</table>
</body>
</html>
