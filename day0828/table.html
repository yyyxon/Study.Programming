<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
<!-- 기본값은 선이 없음 부모 태그에 속성을 사용하면 자식 태그로 상속된다. -->
<table border="1"> 
<tr>
	<td>오늘은</td>
	<td>월요일</td>
</tr>
<tr>
	<td>내일은</td>
	<td>화요일</td>
</tr>
</table>

<hr>
<h2>테이블 태그의 속성</h2>

<!-- 테이블 시작 -->
<!-- border="테두리선" width="넓이"는 <td>에서 사용하는 것을 권장 -->
<!-- height="높이"는 <tr>에서 사용하는 것을 권장 -->
<!-- bgcolor="바닥색" background="배경이미지" -->
<table border="1" width="500" height="300" bgcolor="#E2D7F9" 
background="../common/images/daum.png">
<!-- 행 시작 --> 
<!-- <tr>은 <td>나 <th>태그만 가질 수 있다. -->
<!-- 부모 태그의 속성과 자식 태그의 속성이 같다면 자식 태그의 속성이 우선한다. -->
<tr> 
	<!-- 열 시작 -->
	<td><img src="http://localhost/html_prj/common/images/hcy.png"/></td> 
	<td>공부에 집중하고 있는 HCY 학생</td>
</tr>
</table>

<hr>
<!-- 부모 태그와 자식 태그의 속성이 같다면 자식 태그의 속성이 우선한다. -->
<table border="1">
<tr height="40" bgcolor="#D6EEF9">
	<td height="80" bgcolor="#F9D6EE">Java SE11</td>
	<td>Oracle DBMS 19c</td>
</tr>
<tr height="80">
	<td width="120">HTML5</td>
	<td width="150">CSS3</td>
</tr>
</table>

<hr>
<h2>정렬</h2>
<table border="1">
<tr height="80">
	<td width="100" align="left">강다연</td>
	<td width="100" align="center" valign="bottom">김다영</td>
	<td width="100" align="right">김선경</td>
</tr>
<tr height="80" bgcolor="#03FF54">
	<td valign="top">김주민</td>
	<td valign="top" align="right" bgcolor="#FF9999">박상준</td>
	<td valign="bottom">박서현</td>
</tr>
</table>

<h2>테이블 자체 정렬</h2>
<!-- 테이블이 정렬되면 객체의 높이가 해제된다. -->
<table border="1">
<tr>
	<td width="100" height="100">홍지성</td>
</tr>
</table>
오늘은 비오는 월요일

</body>
</html>
