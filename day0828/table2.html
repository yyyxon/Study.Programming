<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
<table border="1" bordercolor="#D9D9D9">
<tr>
	<th width="80">번호</th>
	<th width="140">이름</th>
	<th width="500">웹사이트</th>
</tr>
<tr align="center">
	<td>1</td>
	<td>박상준</td>
	<td align="left">http://naver.com</td>
</tr>
<tr align="center">
	<td>2</td>
	<td>김주민</td>
	<td align="left">http://youtube.com</td>
</tr>
<tr align="center">
	<td>3</td>
	<td>홍찬영</td>
	<td align="left">http://google.com</td>
</tr>
</table>

<h2>여백 설정</h2>
<table border="1" cellpadding="2" cellspacing="0">
<tr>
	<td>홍찬영</td>
	<td>홍지성</td>
</tr>
<tr>
	<td>서인국</td>
	<td>허각</td>
</tr>
</table>

<h2>thead, tbody, tfoot</h2>
<!-- 의미적인 구분 : 코드의 가독성이 향상 -->
<table border="1">
<thead>
	<tr>
		<th width="80">번호</th>
		<th width="150">이름</th>
		<th width="120">나이</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>1</td>
		<td>박상준</td>
		<td>25</td>
	</tr>
	<tr>
		<td>2</td>
		<td>송지하</td>
		<td>24</td>
	</tr>
	<tr>
		<td>3</td>
		<td>홍찬영</td>
		<td>20</td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td>4</td>
		<td>나이의합</td>
		<td>69</td>
	</tr>
</tfoot>
</table>

</body>
</html>
