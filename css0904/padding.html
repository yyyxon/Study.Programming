<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding</title>
<style type="text/css">
[name='name'] {
	width: 140px; height: 30px; padding: 10px;
}

[name='age'] {
	width: 140px; height: 30px;
}

#left {
	padding-left: 10px;
}

#top {
	padding-top: 10px;
}

#right {
	text-align: right;
	padding-right: 10px;
}

#bottom {
	text-align: center;
	padding-bottom: 10px;
}

</style>
</head>
<body>
<input type="text" name="name"/> <br>
<input type="text" name="age"/> <br>
<input type="text" name="left" id="left" value="left"/> <br>
<input type="text" name="right" id="right" value="right"/> <br>
<input type="text" name="top" id="top" value="top"/> <br>
<input type="text" name="bottom" id="bottom" value="bottom"/> <br>
</body>
</html>
