<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style type="text/css">
div {
	display: inline; /* 숨기기 : none, 보이기 : block, inline */
}

ol, ul {
	list-style: none;
}
</style>
</head>
<body>
	<div>
		<marquee scrollamount="20" behavior="alternate">
			<img src="http://192.168.10.136/html_prj/common/images/damgom.jpg" />
		</marquee>
	</div>
	<div>
		<ol>
			<li>그랜저</li>
			<li>소나타</li>
			<li>아반테</li>
		</ol>

		<ul>
			<li>K7</li>
			<li>K5</li>
			<li>K3</li>
			<li>레이</li>
		</ul>
	</div>
</body>
</html>
