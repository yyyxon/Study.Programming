<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list tag</title>
</head>
<body>
<!-- <li> 라라 </li> : <li>는 <ul>, <ol> 태그의 자식 태그로 정의 -->
<ol type="1"> <!-- type은 list style을 설정할 때 사용 1,a,A,i,l -->
	<li> 봄 </li>
	<li> 여름 </li>
	<li> 가을 </li>
	<li> 겨울 </li>
	<li value="100"> 건기 </li>
	<li> 우기 </li>
</ol>

<hr>

<ul type="square"> <!-- type="disc, circle, square" -->
	<li>Java SE</li>
	<li>Oracle DBMS</li>
	<li>Java EE</li>
	<li>HTML</li>
	<li>JavaScript</li>
	<li>CSS</li>
</ul>

<hr>

<dl>
	<dt>제임스 고슬링</dt>
	<dd>자바를 창시하신 분으로 자바의 아버지라고 불리운다.</dd>
	<dt>팀버너즈리</dt>
	<dd>웹에서 다양한 기술들을 정의하신 분으로 웹의 아버지라고 불리운다.</dd>
	<dt>래리앨리슨</dt>
	<dd>돈 많은 오라클 회장</dd>
	<dt>홍찬영</dt>
	<dd>틈나는대로 웹툰 감상하시는 틈의 동생</dd>
</dl>

</body>
</html>
