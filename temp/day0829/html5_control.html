<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5_control</title>
</head>
<body>
<h2>HTML5에서 추가된 Form Control</h2>
<h3>색 선택</h3>
<input type="color" name="color"/> <br>
<input type="color" name="color" value="#0000FF"/> <br>
<!-- value에는 RGB를 설정한다. <input type="color" value="RGB" name="name"> -->

<h3>날짜</h3>
date : <input type="date" name="date"/> <br>
date 설정 : <input type="date" value="2023-08-29" name="date"/> <br><br>

month : <input type="month" name="date"/> <br>
month 설정 : <input type="month" value="2023-08" name="date"/> <br><br>

<!-- value에는 오전/오후를 설정하지 않는다. -->
datetime-local : <input type="datetime-local" name="date"/> <br>
datetime-local 설정 : <input type="datetime-local" value="2023-08-30 15:30" name="date"/> <br><br>

time : <input type="time" name="date"/> <br>
time 설정 : <input type="time" value="15:30" name="date"/> <br><br>

<h3>범위선택</h3>
0<input type="range" name="date" min="0" max="100" value="40" title="40"/>100

<h3>의미적인 객체들</h3>
url <input type="url"/><br>
email <input type="email"/><br>
tel <input type="tel"/><br>
number <input type="number"/><br>
</body> 
</html>
