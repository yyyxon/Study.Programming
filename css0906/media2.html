<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media daum</title>
<style type="text/css">
@media ( max-width :800px) {
	#wrap {
		display: none;
	}
}

@media ( min-width :800px) {
	#m_wrap {
		display: none;
	}
}

/* 웹 */
#wrap {
	width: 1010px;
	height: 1200px;
	margin: 0px auto;
}

#header {
	height: 250px;
}

#header_top {
	margin-left: 80px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/header.png) no-repeat;
	height: 150px;
}

#header_navi {
	margin-left: 80px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/navi.png) no-repeat;
	height: 100px;
}

#container {
	position: relative;
	height: 500px;
}

#ad_main {
	float: left;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/ad_main.png)
		no-repeat;
	width: 660px;
	height: 150px;
}

#login_box {
	position: absolute;
	left: 660px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/login_box.png)
		no-repeat;
	width: 350px;
	height: 150px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/login_box.png)
		no-repeat;
}

#news_navi {
	position: absolute;
	top: 140px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/news_navi.png)
		no-repeat;
	width: 810px;
	height: 50px;
}

#hcy2 {
	position: absolute;
	top: 140px;
	left: 800px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/hcy2.png) no-repeat;
	width: 200px;
	height: 250px;
}

#img_news {
	position: absolute;
	top: 190px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/img_news.png)
		no-repeat;
	width: 350px;
	height: 300px;
}

#news_list {
	position: absolute;
	top: 190px;
	left: 370px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/news_list.png)
		no-repeat;
	width: 350px;
	height: 300px;
}

#kakao_tv {
	position: absolute;
	top: 500px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/kakao_tv.png)
		no-repeat;
	width: 700px;
	height: 300px;
}

#shopping {
	position: absolute;
	top: 400px;
	left: 700px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/shopping.png)
		no-repeat;
	width: 300px;
	height: 500px;
}

#footer {
	position: absolute;
	top: 1150px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/footer.png) no-repeat;
	width: 1010px;
	height: 150px;
}

/* 모바일 */
#m_wrap {
	width: 750px;
	height: 880px;
	margin: 0px auto;
}

#header_m {
	height: 230px;
}

#m_header {
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/m_header.png)
		no-repeat;
	height: 150px;
}

#m_navi {
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/m_navi.png) no-repeat;
	height: 80px;
}

#container_m {
	height: 500px;
}

#m_news1 {
	float: left;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/m_news1.png)
		no-repeat;
	width: 375px;
	height: 500px;
}

#m_news2 {
	position: absolute;
	left: 380px;
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/m_news2.png)
		no-repeat;
	width: 375px;
	height: 500px;
}

#footer_m {
	height: 150px;
}

#m_nation {
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/m_nation.png)
		no-repeat;
	height: 50px;
}

#m_footer {
	background: #FFFFFF
		url(http://192.168.10.136/html_prj/common/images/m_footer.png)
		no-repeat;
	height: 100px;
}
</style>
</head>
<body>

	<div id="wrap">
		<div id="header">
			<div id="header_top"></div>
			<div id="header_navi"></div>
		</div>
		<div id="container">
			<div id="ad_main"></div>
			<div id="login_box"></div>
			<div id="news_navi"></div>
			<div id="hcy2"></div>
			<div id="img_news"></div>
			<div id="news_list"></div>
			<div id="kakao_tv"></div>
			<div id="shopping"></div>
		</div>
		<div id="footer"></div>
	</div>

	<div id="m_wrap">
		<div id="header_m">
			<div id="m_header"></div>
			<div id="m_navi"></div>
		</div>

		<div id="container_m">
			<div id="m_news1"></div>
			<div id="m_news2"></div>
		</div>

		<div id="footer_m">
			<div id="m_nation"></div>
			<div id="m_footer"></div>
		</div>
	</div>
</body>
</html>
