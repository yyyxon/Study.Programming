<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS - embed</title>
<style type="text/css">
/* CSS의 주석
   embed 방식
   - HTML문서 내에서 <style>태그를 정의하고 디자인코드를 작성하는 방식
   - selector가 사용된다.
 */
 span{ font-style: italic;
 	   font-size: 20px;
 	   font-weight: bold;
 	   background-color: #FFFF00;
 	}
 
</style>
</head>
<body>

	<div>
		오늘은 <span>목요일</span> 입니다.
	</div>
	
	<div>
		<p>
			내일은 <span>금요일</span> 입니다.
		</p>
	</div>
	
	<span>흐린하늘</span>

</body>
</html>
