<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id selector</title>
<style type="text/css">
/* id selector : body안에서 디자인을 유일하게 사용해야할 때 
문법)
#아이디명 {속성 : 값;,,,}
*/
#hcy_img {
	position: absolute;
	top: 100px;
	left: 300px;
}

#g3, #g1 {
	color: #3F7F7F;
	font-weight: bold;
}
</style>
</head>
<body>

<div>
	<!-- 선언된 selector를 필요한 태그에서 id 속성으로 연결한다. id="id명" -->
	<img src="../common/images/hcy.png" id="hcy_img"/>
	홍찬영씨 점심은?
</div>
<!-- <img src="../common/images/hcy.png" id="hcy_img"/>
	같은 이름의 id속성은 하나만 정의하여 사용한다.
	같은 id를 사용한다고 적용이 안되거나, error가 발생하지는 않는다. (개발자가 주의하여 사용) -->
<img src="../common/images/img1.png"/>

<div id="g1">1조 - bmw 자동차 서비스 센터</div>
<div id="g2">2조</div>
<div id="g3">3조 - 사원관리</div>
<div id="g4">4조</div>

</body>
</html>
