<script type="text/javascript">
$(function() {
    //id selector
    $("#btn").click(function() {
        alert("ID Selector");
    });

    //class selector
    $(".div").css("font-size","30px");

    //tag selector
    $("li").css("color","skyblue");

    //multiple selector
    $("th,td").css("color","blue");

    //sub selector
    $("ol > li").css("color","green");

    //behavior selector - hover 지원x 함수로 가능
    //$("p:hover").css("font-size","40px")
    $("p").hover(function() {
        $("p").css("font-size","40px");
    }, function() {
        $("p").css("font-size","13px");
    })

    //:odd : 홀수번째에 적용
    //:even : 짝수번째에 적용
    //$("li:odd").css("color","black");
    $("li:even").css("color","black");


});//ready
</script>
</head>
